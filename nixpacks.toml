# nixpacks.toml - Railway build configuration
[phases.setup]
nixPkgs = ["python3", "python3-dev", "gcc", "g++"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "echo 'Build phase completed'"
]

[start]
cmd = "python main.py"
